name: "Meta Reports Lifelong"
on:
  schedule:
    - cron: '0 17,18,19,20,5,6,7,8 * * *'
  push:
    branches:
      - main
      
jobs:
  update-google-reports:
    name: Update Meta Reports
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    env:
      GITHUB_PAT: ${{ secrets.GH_PAT }}
    steps:
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'
          
      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          cache-version: 2
          packages: |
            any::tidyverse
            any::httr
            any::remotes
            any::shiny
            any::scales
            any::treemap
            any::here
            any::jsonlite
            any::janitor
            any::quarto
            any::highcharter
            any::lubridate
            any::gt
            any::gtExtras
            any::pacman
            any::openxlsx
            any::sf
            any::xml2
            any::rvest
            any::reticulate
            any::fs
            any::countrycode
            any::progress
            any::cli
            any::digest
            any::glue
            any::vroom
            any::prettydoc
            any::DT
            any::piggyback
            any::httr2
            any::openssl
            any::priceR
          
        
      - name: Setup - Checkout repo
        uses: actions/checkout@v3
      - name: Apt-get update things
        run: |
          sudo apt-get update 
      - name: Apt-get needed things
        run: |
          sudo apt-get install --no-install-recommends -y \
          libssl-dev \
          libcurl4-openssl-dev \
          libxml2-dev \
          libharfbuzz-dev \
          libfribidi-dev \
          libasound2 \
          libffi7 \
          libx264-dev \
          libnss3 \
          libxcomposite1 \
          libxcursor1 \
          libxdamage1 \
          libxrandr2 \
          libgbm-dev \
          libgtk-3-0 \
          libpango-1.0-0 \
          libatk1.0-0 \
          libcairo2 \
          libx11-xcb1 \
          libx11-6 \
          libxcb1
          
      - run: echo "üçè This job's status is ${{ job.status }}."
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'  # Choose the appropriate Node.js version

      - name: Install dependencies
        run: npm ci
      - name: Install playwright browsers
        run: npx playwright install --with-deps
      - name: "Check Playwright CLI"
        run: npx playwright --version
      - name: Create Conda Environment
        run: conda create -n r-reticulate python=3.11 -y
      
      - name: Install Python Packages
        run: |
          conda run -n r-reticulate python -m pip install --upgrade pip
          conda run -n r-reticulate python -m pip install xvfbwrapper playwright
          
      - name: Debug Conda Environment
        run: conda run -n r-reticulate python -c "import sys; print(sys.executable)"
          
      - name: Reinstall Playwright Browsers
        run: |
          conda run -n r-reticulate playwright install --force
      - name: "Script - Meta Run"
        run: Rscript 'reports.R' "lifelong"

